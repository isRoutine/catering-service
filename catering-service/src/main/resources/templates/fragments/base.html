<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  	<!-- CSS only -->
	  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	  
	  	<!-- JavaScript Bundle with Popper -->
	  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		
		<title>Catering Service - Welcome</title>
	</head>
	
	<body>
		<div class="container" th:fragment="navbar">
		  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
			      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
			    </a>
			    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
			      <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
			      <li><a href="/" th:href = @{/buffet/all} class="nav-link px-2 link-dark">Buffet</a></li>
			      <li><a href="#" th:href = @{/chef/all} class="nav-link px-2 link-dark">Chef</a></li>
			    </ul>
			
			    <div class="col-md-3 text-end">
			      <a sec:authorize="!isAuthenticated()" type="button" class="btn btn-outline-primary me-2" href="/" th:href = @{/login}>Login</a>
			      <a sec:authorize="!isAuthenticated()" type="button" class="btn btn-primary" href="/" th:href = @{/register}>Sign-up</a>
			      <a sec:authorize="isAuthenticated()" type="button" class="btn btn-primary" href="/" th:href = @{/logout}>Logout</a>
			    </div>
<!-- 		    <div class="row d-flex justify-content-end m-2"> -->
<!-- 		    	<div class="col d-flex justify-content-center"> -->
<!-- 		      		<span sec:authorize="isAuthenticated()" th:text="|Logged as: ${#authentication.getPrincipal().getUsername()}|"></span>		    	 -->
<!-- 		    	</div> -->
<!-- 		    </div> -->
		  </header>
		</div>
		
		<div class="container" th:fragment="footer">
		  <footer class="py-3 my-4">
		    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
		      <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
		      <li class="nav-item"><a href="/" th:href = @{/buffet/all}  class="nav-link px-2 text-muted">Buffet</a></li>
		      <li class="nav-item"><a href="/" th:href = @{/chef/all} class="nav-link px-2 text-muted">Chef</a></li>
		    </ul>
		    <p class="text-center text-muted">&copy; Made by Gianluca Farinaccio @isRoutine, June 2022</p>
		  </footer>
		</div>
