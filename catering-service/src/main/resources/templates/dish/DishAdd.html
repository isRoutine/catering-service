<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Catering Service - Add Dish</title>	
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<h4>Add Dish</h4>
		<form th:action="@{'/dish/add/' + ${idBuffet}}" method="post" th:object="${dish}">
			<div>Name: <input type="text" th:field="*{name}"/></div>
			<div>Description: <input type="text" th:field="*{description}"/></div>
			<div><button type="submit">Submit</button></div>
		</form>
	</body>
</html>
