<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='Catering Service - I nostri Chef')"></head>
	<body>
	
		<div th:replace="fragments/base.html :: navbar"></div>	

		<div class="container d-flex justify-content-center align-items-center px-0" style="width:auto; position: relative;">
			<img src="/img/chefs.jpg" style="opacity:0.2"  class="img rounded-2 flex-fill shadow-lg" alt="...">		
				<div style="padding:20px; position: absolute; vertical-align:middle; text-align:center">
					<h1 style="color: white">CateringService</h1>	
					<h2 style="color: white">Gianluca Farinaccio, 07.22</h2>	
					<h4 style="color: white">github.com/isRoutine/catering-service</h4>		
				</div>

		</div>
			
		
		<div class="container card my-4 pb-3 shadow-lg">
		  	<div class="row d-flex justify-content-center m-3">
				<div class="d-flex col m-2 justify-content-end">
					<a sec:authorize="hasAuthority('ADMIN')" th:href = @{/chef/add/form} href="/" class="btn btn-outline-primary shadow"> + Aggiungi Chef</a>
				</div>
		  	</div>
			<div class=" d-flex row justify-content-start m-1">
				<div class="row d-flex justify-content-center text-center mb-3">
					<h3> L'elenco dei nostri chef </h3>
				</div>				
				<div th:each="chef : ${chefs}" class="col-md-6 col-lg-4 d-flex justify-content-center my-3">
					<div class="card flex-grow-1 shadow">
						<img src="/img/chef.jpg" class="card-img-top container d-flex justify-content-center" style="width:70%" alt="...">
			  			<div class="card-body">
			   				 <h5 class="card-title mx-3" th:text="${chef.name}">Buffet 1</h5>
			   				 <h5 class="card-title mx-3" th:text="${chef.surname}">Buffet 1</h5>
			    			 <p class="card-text mx-3" th:text="${chef.nationality}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			    			 <div class="container">
			    			 	<div class="row d-flex justify-content-center px-3 my-2">
			    					<a sec:authorize="isAuthenticated()" th:href = "@{'/chef/' + ${chef.id}}" href="/" class="btn btn-primary shadow-sm">
			    						Visualizza Dettagli
			    					</a>			    					
			    			 	</div>		    			 	
			    			 	<div class="row d-flex justify-content-center px-3 my-2">
			    					<a sec:authorize="hasAuthority('ADMIN')" th:href = "@{'/chef/edit/' + ${chef.id}}" href="/"  class="btn btn-outline-success shadow-sm">
			    						Modifica
			    					</a>			    					
			    			 	</div>	
			    			 	<div class="row d-flex justify-content-center px-3 my-2">
			    					<a sec:authorize="hasAuthority('ADMIN')" th:href = "@{'/chef/delete/' + ${chef.id}}" href="/" class="btn btn-outline-danger shadow-sm">
			    						Elimina
			    					</a>				    								    					
			    			 	</div>				    			 
			    			 </div>
			  			</div>
					</div> 			
				</div>				
			</div>
		</div>
		<div th:replace="fragments/base.html :: footer"></div>

	</body>
</html>
