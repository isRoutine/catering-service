<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<!-- CSS only -->
  		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
  			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  		<!-- JavaScript Bundle with Popper -->
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
  				integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		
		<meta charset="UTF-8" />
		<title>Catering Service - Chef</title>	
	</head>
	<body>
	
		<div th:replace="fragments/base.html :: navbar"></div>	
		<div class="container" style="border: 2px solid red">
		  	<div class="row d-flex justify-content-center m-3"  style="border: 2px solid red">
				<div class="d-flex col m-2 justify-content-end">
					<a sec:authorize="hasAuthority('ADMIN')" th:href = @{/chef/add/form} href="/" class="btn btn-outline-primary">Aggiungi Chef</a>
				</div>
		  	</div>
			<div class=" d-flex row justify-content-between m-1">
				<div th:each="chef : ${chefs}" class="col-md-6 col-lg-4 d-flex justify-content-center my-1">
					<div class="card flex-grow-1">
						<img src="/img/chef.jpg" class="card-img-top" alt="...">
			  			<div class="card-body">
			   				 <h5 class="card-title" th:text="${chef.name}">Buffet 1</h5>
			   				 <h5 class="card-title" th:text="${chef.surname}">Buffet 1</h5>
			    			 <p class="card-text" th:text="${chef.nationality}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			    			<a sec:authorize="isAuthenticated()" href="ChefList.html" th:href = "@{'/chef/' + ${chef.id}}" class="btn btn-primary">
			    				Visualizza Dettagli
			    			</a>
			  			</div>
					</div> 			
				</div>				
			</div>
		</div>
		<div th:replace="fragments/base.html :: footer"></div>
	    <div>
			<ul>
				<li th:each="chef : ${chefs}"> 
					<span>
						<a href="chefList.html" th:href = "@{'/chef/' + ${chef.id}}" th:text="${chef.name}">chef</a>			
					</span>
					<span><a href="chefList.html" th:href = "@{'/chef/delete/' + ${chef.id}}">Cancella</a></span>
					<span><a href="chefList.html" th:href = "@{'/chef/edit/form/' + ${chef.id}}">Modifica</a></span>
				</li>
			</ul>
		</div>

	</body>
</html>
