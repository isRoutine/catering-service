<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<!-- CSS only -->
  		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
  			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  		<!-- JavaScript Bundle with Popper -->
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
  				integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		
		<meta charset="UTF-8" />
		<title>Catering Service - Lista Buffet</title>	
	</head>
	<body>

		<div th:replace="fragments/base.html :: navbar"></div>
		
		<div class="container">
		
			<div class=" d-flex row justify-content-start m-1">
				<div th:each="buffet : ${buffets}" class="col-md-6 col-lg-4 d-flex justify-content-center my-1">
					<div class="card flex-grow-1">
						<img src="/img/food.jpg" class="card-img-top" alt="...">
			  			<div class="card-body">
			   				 <h5 class="card-title" th:text="${buffet.name}">Buffet 1</h5>
			    			 <p class="card-text" th:text="${buffet.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			    			 <div class="container">
			    			 	<div class="row d-flex justify-content-center px-3 my-1">
					    			<a sec:authorize="isAuthenticated()" href="BuffetList.html" th:href = "@{'/buffet/' + ${buffet.id}}" class="btn btn-primary">
					    				Visualizza Dettagli
					    			</a>			    					
			    			 	</div>		    			 	
			    			 	<div class="row d-flex align-items-center mt-3">
				    				<div class="col-2 d-flex justify-content-center">
				    					<img sec:authorize="isAuthenticated()" src="/img/people.png" alt="...">
				    				</div>				    				
				    				<div class="col d-flex justify-content-center align-items-center">	
											<a sec:authorize="isAuthenticated()" href="BuffetList.html" th:href = "@{'/chef/' + ${buffet.chef.id}}" 
					    					class="btn btn-outline-success m-0" th:text="|${buffet.chef.name} ${buffet.chef.surname}|"></a>				    									    							
				    				</div>

			    					
			    			 	</div>				    			 
			    			 </div>			    			
			    
			  			</div>
					</div> 			
				</div>				
			</div>
		</div>
		
		
		
		
		
		<div th:replace="fragments/base.html :: footer"></div>
	</body>
</html>
