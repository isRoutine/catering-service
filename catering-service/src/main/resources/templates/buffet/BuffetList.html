<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="fragments/base.html :: headerfiles(title='Catering Service - I nostri Buffet')"></head>
	
	<body>

		<div th:replace="fragments/base.html :: navbar"></div>
		
		<div class="container d-flex justify-content-center align-items-center px-0" style="width:auto; position: relative;">
			<img src="/img/buffets.jpg" style="opacity:0.4"  class="img rounded-2 flex-fill shadow-lg" alt="...">		
				<div style="padding:20px; position: absolute; vertical-align:middle; text-align:center">
					<h1 style="color: white">CateringService</h1>	
					<h2 style="color: white">Gianluca Farinaccio, 07.22</h2>	
					<h4 style="color: white">github.com/isRoutine/catering-service</h4>		
				</div>

		</div>		
		
		<div class="container card mt-4 pb-3 shadow-lg">
		
			<div class=" d-flex row justify-content-start m-1 pb-4">
				<div class="row d-flex justify-content-center text-center my-5">
					<h3 class="gftext"> L'elenco dei nostri buffet </h3>
				</div>
				<div th:each="buffet : ${buffets}" class="col-md-6 col-lg-4 d-flex justify-content-center my-1">
					<div class="card flex-grow-1 shadow">
						<img src="/img/food.jpg" class="card-img-top" alt="...">
			  			<div class="card-body">
			   				 <h5 class="card-title" th:text="${buffet.name}">Buffet 1</h5>
			    			 <p class="card-text" th:text="${buffet.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			    			 <div class="container">
			    			 	<div class="row d-flex justify-content-center px-3 mt-4">
					    			<a sec:authorize="isAuthenticated()" href="BuffetList.html" th:href = "@{'/buffet/' + ${buffet.id}}" class="btn btn-primary shadow">
					    				Visualizza Dettagli
					    			</a>			    					
			    			 	</div>		    			 	
			    			 	<div class="row d-flex align-items-center justify-content-start mt-4">
				    				<div class="col-2 d-flex justify-content-center">
				    					<img sec:authorize="isAuthenticated()" src="/img/chef.jpg" style="width:50px" alt="...">
				    				</div>				    				
				    				<div class="col-8 d-flex justify-content-center align-items-center">	
											<a sec:authorize="isAuthenticated()" href="BuffetList.html" th:href = "@{'/chef/' + ${buffet.chef.id}}" 
					    					class="btn btn-outline-success m-0 shadow" th:text="|${buffet.chef.name} ${buffet.chef.surname}|"></a>				    									    							
				    				</div>

			    					
			    			 	</div>				    			 
			    			 </div>			    			
			    
			  			</div>
					</div> 			
				</div>				
			</div>
		</div>
		
		
		
		
		
		<div th:replace="fragments/base.html :: footer"></div>
	</body>
</html>
