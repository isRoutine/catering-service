<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<!-- CSS only -->
  		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
  			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  		<!-- JavaScript Bundle with Popper -->
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
  				integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		
		<meta charset="UTF-8" />
		<title>Catering Service - Dettaglio Buffet</title>	
	</head>
	<body>

		<div th:replace="fragments/base.html :: navbar"></div>

		<div th:text = "${buffet.name}">Name: </div>
		<div th:text = "${buffet.description}">Description: </div>
		<div> Piatti del buffet...</div>
	    <div>
			<ul>
				<li th:each="dish : ${buffet.dishes}"> 
					<span>
						<a href="/" th:href = "@{'/buffet/' + ${buffet.id}}" th:text="${dish.name}">Buffet</a>			
					</span>
				</li>
			</ul>
		</div>		
		<div>
			<a th:href = "@{'/dish/add/form/' + ${buffet.id}}" href="/" >Aggiungi Piatto</a>
		</div>

		<div th:replace="fragments/base.html :: footer"></div>
		
	</body>
</html>
