<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='Catering Service - Dettaglio buffet')"></head>

	<body>

		<div th:replace="fragments/base.html :: navbar"></div>
		
		<div class="container px-0">
			<div class=" d-flex row justify-content-between m-1">
				<div class="col d-flex justify-content-center my-1 px-0">
					<div class="card flex-grow-1">
						<img src="/img/food.jpg" class="card-img-top" alt="...">
			  			<div class="card-body">
			   				 <h5 class="card-title" th:text="${buffet.name}">Buffet 1</h5>
			    			 <p class="card-text border p-4 rounded-2" th:text="${buffet.description}"></p>
						 	<div class="col accordion" id="accordionExample">
								<div class="accordion-item"  th:each="dish : ${buffet.dishes}">
							    	<div class="container">
							    		<div class="row">
							    			<div class="col">
										    	<h2 class="accordion-header" th:id="'heading' + ${dish.id}">
										      		<button th:text="${dish.name}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
										      		        th:data-bs-target="'#collapse' + ${dish.id}" aria-expanded="false" th:aria-controls="'collapse' + ${dish.id}">
										        		Accordion Item #2
										      		</button>
										    	</h2>
							    			</div>	
							    			<div class="d-flex col-2 align-items-center justify-content-center">
							    				<a sec:authorize="hasAuthority('ADMIN')" th:href = "@{'/dish/edit/' + ${dish.id} +'/'+ ${buffet.id}}" href="/" type="button" class="btn btn-outline-primary">
							    					Modifica
							    				</a>
							    			</div>	
							    			<div class="d-flex col-1 justify-content-center align-items-center">
								    			<a sec:authorize="hasAuthority('ADMIN')" th:href = "@{'/dish/delete/' + ${dish.id} +'/'+ ${buffet.id}}" href="/" class="col btn btn-close" aria-label="Close"></a>
							    			</div>
							    		</div>
							    	</div>
							    	<div th:id="'collapse' + ${dish.id}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${dish.id}" data-bs-parent="#accordionExample">
							    		<div class="accordion-body" th:text="${dish.description}"></div>
								    	<div class="container">
								    		<div class="row m-3">
								    			<h5> Ingredienti: </h5>
									    	    <ul class="list-group">
								    	    		<li th:each="ingredient : ${dish.ingredients}" class="list-group-item" >
												 	    <div class="container">
												 	    	<div class="row">
												 	    		<div class="col d-flex align-items-center">
   														 	    	<div th:text="|${ingredient.name}: ${ingredient.description}, ${ingredient.origin}|">
												 	    				Ingrediente
												 	    			</div>
												 	    		</div>
												    			<div class="d-flex col-2 align-items-center justify-content-center">
												    				<a sec:authorize="hasAuthority('ADMIN')" th:href = "@{'/ingredient/edit/' + ${ingredient.id} +'/' + ${buffet.id}}" href="/" type="button" class="btn btn-outline-primary">
												    					Modifica
												    				</a>
												    			</div>	
												    			<div class="d-flex col-1 justify-content-center align-items-center">
													    			<a  sec:authorize="hasAuthority('ADMIN')" th:href = "@{'/ingredient/delete/' + ${ingredient.id} +'/'+ ${buffet.id}}" href="/" class="col btn-close" aria-label="Close"></a>
												    			</div>												 	    		
												 	    	</div>
												 	    </div>

												 	</li>									    	    					 		
												</ul>	
								    		<div class="row m-2">
												<a sec:authorize="hasAuthority('ADMIN')" th:href = "@{'/ingredient/add/' + ${dish.id} +'/'+ ${buffet.id}}" href="/" class="btn btn-outline-primary">Aggiungi Ingrediente</a>
								    		</div>
								    	</div> 

							    	</div>
							    	
							    	
							 	</div>
							</div>	

			  			</div>
			  			<div class="row d-flex justify-content-center m-3">
							<div class="d-flex col m-2 justify-content-end">
							<a sec:authorize="hasAuthority('ADMIN')" th:href = "@{'/dish/add/form/' + ${buffet.id}}" href="/" class="btn btn-outline-primary">Aggiungi Piatto</a>
						</div>
					</div> 			
				</div>				
			</div>
		</div>	
		</div>	
		</div>
		

		<div th:replace="fragments/base.html :: footer"></div>
		
	</body>
</html>
