<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<!-- CSS only -->
  		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
  			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  		<!-- JavaScript Bundle with Popper -->
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
  				integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		
		<meta charset="UTF-8" />
		<title>Catering Service - Login</title>	
	</head>
	<body>
		<div th:replace="fragments/base.html :: navbar"></div>

		<div class="d-flex container justify-content-center">
			<div class="row d-flex flex-fill m-5 justify-content-around">
				<div class="col card border border-primary" >
					<form th:action="@{/login}" method="post" class="m-3">
					  <div class="mb-3">
					    <label class="form-label">Username</label>
					    <input name="username" type="text" required class="form-control">
					  </div>
					  <div class="mb-3">
					    <label class="form-label">Password</label>
					    <input name="password" type="password" required class="form-control">
					  </div>
					  <button type="submit" class="btn btn-primary">Sign In</button>
					</form>		
				</div>		
				<div class="d-flex col-lg-3 justify-content-center align-items-center mx-3 my-lg-0 my-3 border-primary card">
					<a type="submit" href="oauth2/authorization/google" class="btn btn-outline-success">Sign In with Google</a>					
				</div>			
			</div>

		</div>

		<div th:replace="fragments/base.html :: footer"></div>
	</body>
</html>
