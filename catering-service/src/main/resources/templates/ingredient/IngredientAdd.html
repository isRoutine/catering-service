<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  	<!-- CSS only -->
	  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	  
	  	<!-- JavaScript Bundle with Popper -->
	  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		
		<title>Catering Service - Aggiunta Ingrediente</title>
	</head>
	<body>

		<div th:replace="fragments/base.html :: navbar"></div>	
				
		<div class="d-flex container justify-content-center">
			<div class="col-lg-6 card border border-primary" >
				<form th:action="@{'/ingredient/add/'+ ${dish.id} +'/'+ ${idBuffet}}" method="post" class="m-3">
				  <div class="mb-3">
				    <label class="form-label">Nome Ingrediente</label>
				    <input th:field="${ingredient.name}" type="text" required class="form-control">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Origine</label>
				    <input th:field="${ingredient.origin}" type="text" required class="form-control">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Descrizione</label>
				    <input th:field="${ingredient.description}" type="text" required class="form-control">
				  </div>
				  <button type="submit" class="btn btn-primary">Aggiungi Ingrediente</button>
				</form>				
			</div>
		</div>		
		
		
		<div th:replace="fragments/base.html :: footer"></div>		
	</body>
</html>
